name: Update Tadawul Prices

on:
  schedule:
    - cron: "0 3 * * *"   # 6 صباحاً بتوقيت السعودية (UTC+3)
  workflow_dispatch:      # تشغيل يدوي

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install requests selenium webdriver-manager beautifulsoup4

      - name: Run scraper
        run: |
          python scrape.py

      - name: Commit & Push updated prices.json
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add prices.json
          git commit -m "Auto-update prices.json" || echo "No changes to commit"
          git push
